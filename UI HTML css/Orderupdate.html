                    <div class="row">
                        <div class="form-group col">
                            <label for="name">Product name </label>
                            <input id="name" name="name" class="form-control"  readonly>
                        </div>
                       <div class="form-group col">
                            <label for="date"> Date</label>
                            <input  class="form-control" name="date" readonly>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col">
                            <label for="desc">Description </label>
                            <input id="desc" name="desc" class="form-control"  readonly>
                        </div>
                        <div class="form-group col">
                            <label for="total cost">Total Cost</label>
                            <input id="total cost" name="totalcost" class="form-control"  readonly>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col">
                            <label for="quantity">Quantity</label>
                            <input id="quantity" name="quantity"class="form-control"  readonly>
                        </div>
                        <div class="form-group col">
                            <label for="status">Status</label>
                            <input type="text" id="status" name="status" class="form-control">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col">
                            <label for="payment by">Payment By</label>
                            <input id="payment by" name="payment by" class="form-control" readonly>
                        </div>
                        <div class="form-group col">
                            <label for="shipping adress">Shipping Adress </label>
                            <input id="shipping adress" name="shipping adress" class="form-control" readonly>
                        </div>
                    <div class="form-group col">
                        <label for="city">City</label>
                        <input id="city" name="city" class="form-control" readonly>
                    </div>
                </div>
                    <div class="form-group mb-0">
                        <input type="submit" value="Update" class="btn btn-primary px-3" style="margin-right: 10px;">
                        <a href="/sellerorders" class="btn btn-primary">Cancel</a>
                    </div>
                    </div>
                </form>
            </div>
